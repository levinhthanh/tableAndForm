<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành Form 1</title>
    <link rel="stylesheet" href="chinhsua.css">
</head>
<body >
    <h2>Order Form</h2>
    <h4>What would you like to bye?</h4>
    <form>
        <select name="" id=""  style="width: 130px;">
            <option value="A" selected>A</option>
            <option value="B" >B</option>
            <option value="C" >C</option>
            <option value="D" >D</option>
        </select>
    </form>
    <h4>How many would you like to order?</h4>
    <form>
        <input type="radio" name="price"> 1-$10 <br/>
        <input type="radio" name="price"> 2-$20 <br/>
        <input type="radio" name="price"> 3-$25 <br/>
    </form>
    <br/>
    <form> 
        <h4>Name <span style="color: red;">*</span><br/></h4>
        <input type="text" name="firstname" value="" placeholder="FirstName">
        <input type="text" name="lastname" value="" placeholder="LastName"> <br/><br/>
        <h4>Email <br/></h4>
        <input type="text" name="email" value="">
        <h4>Phone Number <br/></h4>
        <input type="text" minlength="3" maxlength="4" size="3" name="phonenumber1" value=""> -
        <input type="text" minlength="3" maxlength="4" size="3" name="phonenumber2" value=""> -
        <input type="text" minlength="3" maxlength="4" size="3" name="phonenumber3" value="">
        <br/><br/><br/>
        <input type="submit" value="Submit">
    </form>
    

</body>
</html>
